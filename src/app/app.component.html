<div class="d-flex vh-100">
  <!-- Sidebar -->
  <app-side-menu class="background-primary-blue" (optionSelected)="menuItem($event)">
  </app-side-menu>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column flex-grow-1">
    <!-- Main Content -->
    <div id="content">
      <app-top-bar></app-top-bar>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        </div>
        <app-card (cardSelected)="menuItem($event)"></app-card>

        <app-employee-list *ngIf="menuSelected === 'employeeList'"></app-employee-list>

        <app-add-employee *ngIf="menuSelected === 'addEmployee'"></app-add-employee>
      </div>
    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->
</div>
