<!-- table start -->
<div class="container-fluid text-center scroll">
  <h3 class="text-left">
    Employee List
  </h3>
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <table *ngIf="!loading" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Age</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let e of employeeList">
      <tr>
        <td>{{e.id}}</td>
        <td>{{e.employee_name}}</td>
        <td>{{e.employee_salary}}</td>
        <td>{{e.employee_age}}</td>
        <td>
          <img (click)="getEmployeeId(e?.id)" src="./assets/edit.svg" alt="">
        </td>
        <td>
          <img (click)="deleteEmployee(e?.id)" src="./assets/delete.svg" alt="">
        </td>
        <!--  -->
      </tr>

      <tr *ngIf="e.id === employeeId">
        <td colspan="5">
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <input type="text" class="form-control" [(ngModel)]="employeeName" [ngModelOptions]="{standalone: true}"
                placeholder=" Employee Name" required>
            </div>
            <div class="col-md-3 mb-3">
              <input type="number" class="form-control" [(ngModel)]="employeeSalary"
                [ngModelOptions]="{standalone: true}" placeholder=" Employee Salary" required>
            </div>

            <div class="col-md-3 mb-3">
              <input type="number" class="form-control" [(ngModel)]="employeeAge" [ngModelOptions]="{standalone: true}"
                placeholder=" Employee Age" required>
            </div>

            <div class="col-md-3 mb-3">
              <button class="btn btn-primary" (click)="validate(e?.id)">Update Employee</button>
            </div>

            <small class="text-danger my-2">{{errMsg}}</small>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
